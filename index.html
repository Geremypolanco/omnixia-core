<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMNIXIA CORE Unlimited</title>
  <style>
    body { background-color: black; color: lime; font-family: monospace; padding: 20px; }
    .title { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
    .input-group { margin-top: 20px; display: flex; gap: 10px; }
    input[type="text"] { flex: 1; padding: 10px; background: black; border: 1px solid lime; color: lime; }
    button { padding: 10px 20px; background: black; color: lime; border: 1px solid lime; cursor: pointer; }
    #output { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="title">üß† OMNIXIA CORE Unlimited</div>
  <div>Welcome, Geremy. Ready for input. Awaiting command...</div>
  <div class="input-group">
    <input type="text" id="userInput" placeholder="Enter command...">
    <button onclick="sendCommand()">Enviar</button>
  </div>
  <div id="output"></div>

  <script>
    async function sendCommand() {
      const input = document.getElementById("userInput").value;
      const output = document.getElementById("output");
      output.textContent = "Procesando...";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input })
      });

      if (!res.ok) {
        output.textContent = "‚ùå Error procesando la solicitud.";
        return;
      }

      const data = await res.json();
      output.textContent = data.reply || "‚ùå No response.";
    }
  </script>
</body>
</html>
